<h2>FORUM REQUESTS</h2>
<br>
<div class="container">
  <div class="row" data-ng-controller="forumrequestcontroller">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th><center>Name</center></th>
              <th><center>Forum Name</center></th>
              <th><center>Action</center></th> 
              
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="formreq in forumrequests">
              <td>{{formreq.username}}</td>
              <td>{{formreq.forumname}}</td>
              <td><center><a data-ng-click="acceptforumrequests(formreq.forreqid)"><img data-ng-src="http://localhost:9980/FrondEnd/images/approve.png"" style="width:20px;height:20px"></a>
                      <a data-ng-click="rejectforumrequests(formreq.forreqid)"><img data-ng-src="http://localhost:9980/FrondEnd/images/reject.png" style="width:20px;height:20px"></a></center></td>

            </tr>
          </tbody>
          <tfoot>
            
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
