<style>
body
{
    background-image: url("./images/1.jpg");
    background-repeat: no-repeat;
	opacity:0.8;
    background-size: 100%; 
    padding-bottom: 75px;
	background-attachment: fixed;
}
</style>
<link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">

<div class="container">
<div class="row">
<div  class="col-md-12" >
  <div class="panel panel-primary panel-table animated slideInDown">
   <div class="panel-heading ">
        <div class="row">
       
        <div class="col col-xs-5 text-center">
           <center> <h1 class="panel-title">FORUM MANAGE</h1></center>
        </div>
       
        </div>
    </div>
   <div class="panel-body">
     <div class="tab-content" data-ng-controller="forumcontroller">
      <div role="tabpanel" class="tab-pane active" id="list">
       <table class="table table-striped table-bordered table-list">
        <thead>
         <tr>
           <td><b>FORUM NAME</b></td>
			<td><b>FORUM CONTENT</b></td>
			<td><b>VIEW</b></td>
			<td><b>DELETE</b></td>
			<td><b>EDIT</b></td>
          </tr> 
         </thead>
         <tbody>
         <tr data-ng-repeat="for in forums">
				<td>{{for.formname}}</td>
				<td>{{for.formcontent}}</td>
				<td>  <a href="" data-ng-click="fetchforumbyid(forum.forumid)"><img data-ng-src="http://localhost:9980/FrondEnd/images/view.png" style="width:20px;height:20px"></a></td>
				<td><div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=deleteForum(for.forumid)><img data-ng-src="http://localhost:9980/FrondEnd/images/reject.png" style="width:20px;height:20px"></a></div></td>
				<td><div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=fetchforumforedit(for.forumid)><img data-ng-src="http://localhost:9980/FrondEnd/images/edit.ico" style="width:20px;height:20px"></a></div></td>
				<td align="center"></td>
 </tr>
 </tbody>
 </table>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
