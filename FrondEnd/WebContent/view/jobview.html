<style>
.sqs-block { 
      margin-left: -30px; 
      margin-right: -30px; 
      margin-top: -30px; 
      margin-bottom: -30px; 
      }
      
input{ 
      margin-left: 5px; 
      margin-right: 5px; 
      margin-top: 5px; 
      margin-bottom: 5px; 
      }
      
      
      /*-- Global Selectors --*/
a{
    color:#47649F;
}
body{
    font-family:'helvetica';    
}
/*-- Bootstrap Override Style --*/
/*-- Content Style --*/
.post-footer-option li{
    float:left;
    margin-right:50px;
    padding-bottom:15px;
}
.post-footer-option li a{
    color:#AFB4BD;
    font-weight:500;
    font-size:1.3rem;
}
.photo-profile{
    border:1px solid #DDD;    
}
.anchor-username h4{
    font-weight:bold;    
}
.anchor-time{
    color:#ADB2BB;
    font-size:1.2rem;
}
.post-footer-comment-wrapper{
    background-color:#F6F7F8;
}
      </style>
      
     <div data-ng-controller="jobcontroller">
<div class="card card-1" style="margin-top:15vh;margin-left: 5vh;margin-right: 5vh">


	<div class="col-md-12">
       
               <section class="post-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <div class="media">
                              <div class="media-left">
                             <h3><b>{{gjob.company}}</b></h3>
    	 <h3>Post for {{gjob.jobprofile}}</h3>
    	 <h3>SALARY:{{gjob.salary}} Rupeees</h3>
    	 
                              </div>
                              
                              <div  data-ng-if="gcheck.length > 0">
                              
                              
                                          <div class="media-right">
                             <button  style="width:95%">ALREADY APPLIED</button>
    	 
                              </div>
                              
                              
                         
                            </div>
                            
                            
                             <div  data-ng-hide="currentuser.role=='ROLE_ADMIN'">
                                <div  data-ng-if="gcheck.length  < 1">
                              
                                          <div class="media-right">
                             <a data-ng-click="applyJob(gjob.jobid)"><button  style="width:95%">APPLY</button></a>
    	 
                              </div>
                              
                              
                         </div>
                            </div>
                             <div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=fetchjobforedit(gjob.jobid)><img data-ng-src="http://localhost:9980/FrondEnd/images/edit.ico" style="width:50px;height:50px">EDIT</a></div>
                            <div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=deletejob(gjob.jobid)><img data-ng-src="http://localhost:9980/FrondEnd/images/reject.png" style="width:50px;height:50px">DELETE</a></div>
                            
                            
                            
                            
                        </div>
                        
                    </div>             
               
                
 	<table>
    	<tr>
			<th>Qualification</th>
			<th>Job Description</th>
			 <th>Company Description</th>
		</tr>
		<tr >
			<td>{{gjob.qualification}}</td>
			<td>{{gjob.jobdesc}}</td>
			 <td>{{gjob.companydesc}}</td>
		</tr>
	</table>
  </div>
    </section>
               <section class="post-footer">
                   
                
                   <div class="post-footer-comment-wrapper">
                      
                       <div class="comment">
                            <div class="media">
                              <div class="media-left">
                                <a href="#">
                                
                                </a>
                              </div>
                              <div class="media-body">
                              
                              
                                                 <div  data-ng-show="currentuser.role=='ROLE_ADMIN'">
                               <h4>APPLICANTS</h4>
                               
                               <div data-ng-repeat="jb in jobapps">
                               
                               <img class="media-object photo-profile" data-ng-src="http://localhost:9980/FrondEnd/images/user.png'"  width="40" height="40" alt="...">{{jb.email}}
                               
                               
                               </div>
                               </div>
                                
                                
                              </div>
                            </div>
                       </div>
                   </div>
               </section>
         
	</div>


</div>


</div>
