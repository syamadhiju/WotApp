<div class="container">
    <div class="row">
     <font color="white"><center><h1><b>EDIT YOUR FORUM</b></h1></center></font>
    <font color="white"> <center><h4>UPDATE FORUM</h4></center></font>
        <div class="col m12">
        <div class="card card-1" style="margin-top:15vh;height:60vh">
            
            <div class="row">
            <div data-ng-controller="forumcontroller">
                <form class="col s12" data-ng-submit="editForum(eforum.forumid)" >
                   
                   
                   
               
                         
                   
                 
                           <div class="input-field col s6">  
                           <div class="left-align">       
               <center> <input  type="text" id="forumname"  data-ng-model="Forum.formname" data-ng-value="eforum.formname" data-ng-init="Forum.formname=eforum.formname" size="100" required >
                           <font color="white"><label for="forumname">FORUM NAME</label></font> </center>
                             </div>
                         </div>  <br><br>
                 
                               <div class="input-field col s12">
                  
                  
                  <center> <textarea id="forumcontent" class="materialize-textarea" data-ng-model="Forum.formcontent" data-ng-value="eforum.formcontent" data-ng-init="Forum.formcontent=eforum.formcontent" cols="100" required></textarea>
           <font color="white"><label for="forumcontent">FORUM CONTENT</label></font></center>
          
          
            </div>
                   
                   
                    
                    
                       <div class="input-field col s6">
                            <p class="right-align">
                               <center> <button class="btn btn-large waves-effect waves-light" type="submit" >UPDATE</button></center>
                            </p>
                        </div>
                   
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
